    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="container">
      </div>
    </header>

    <div">
      <ol id="selectable">
        <li class="ui-widget-content">9am    <input class="input" type="text"><button class="button" >Add</button></li> 
        <li class="ui-widget-content">10am   <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">11am   <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">12pm   <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">1pm    <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">2pm    <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">3pm    <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">4pm    <input class="input" type="text"><button class="button" >Add</button></li>
        <li class="ui-widget-content">5pm    <input class="input" type="text"><button class="button" >Add</button></li>
      </ol>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
